<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css"/>
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.2.22/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
    <div class="nav-bar"></div>

    <div class="cart">Cart({{ cart }})</div>

    <div class="product-display">
        <div class="product-container">
            <div class="product-image">
                <!-- image goes here -->
                <img :class="{ 'out-of-stock-img': !inStock }" :src="image" :alt="imageDescription">
            </div>
            <div class="product-info">
                <h1>{{ title }}</h1>
                <p class="description"> {{ description }}</p>
                <hr>
                <p v-if="inventory > 10">In Stock</p>
                <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out</p>
                <p v-else>Out of Stock</p>
                <hr>
                <p v-if="onSale">On Sale</p>
                <hr>
                <ul>
                    <li v-for="detail in details">{{ detail }}</li>
                </ul>
                <div
                        class="color-circle"
                        v-for="(variant, index) in variants"
                        :key="variant.id"
                        @mouseover="updateVariant(index)"
                        :style="{ backgroundColor: variant.color }"></div>
                <ul>
                    <li v-for="size in sizes">{{ size }}</li>
                </ul>
                <div class="flex">
                    <button class="button" :class="{ disabledButton: !inStock }" @click="addToCart" :disabled="!inStock">Add to Cart</button>
                    <button class="button" :class="{ disabledButton: !inStock }" @click="removeFromCart" :disabled="!inStock">Remove from Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Import App -->
<script src="./main.js"></script>

<!--  Mount App -->
<script>
    const mountedApp = app.mount('#app')
</script>
</body>
</html>
